<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/aab9097368.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <!-- add currentday in js here -->
    <p id="currentDay" class="lead"></p>
  </header>

  <!-- Timeblocks go here -->
  <!-- Creat timeblocks for a work day of 9am to 5pm -->
  <div class="container">
    <!-- div container with time off to left, text area in center, and save button off to the right -->
    <div id="hour9" class="row time-block">
      <div class="col-1 hour font-weight-bold text-center"><br><br>9 AM</div>
      <textarea class="col-10 description"></textarea>
      <button class="saveBtn col-1"><i class="fa-regular fa-floppy-disk"></i></button>
    </div>

    <div id="hour10" class="row time-block">
      <div class="col-1 hour font-weight-bold"><br><br>10 AM</div>
      <textarea class="col-10 description"></textarea>
      <button class="saveBtn col-1"><i class="fa-regular fa-floppy-disk"></i></button>
    </div>

    <div id="hour11" class="row time-block">
      <div class="col-1 hour font-weight-bold"><br><br>11 AM</div>
      <textarea class="col-10 description"></textarea>
      <button class="saveBtn col-1"><i class="fa-regular fa-floppy-disk"></i></button>
    </div>

    <div id="hour12" class="row time-block">
      <div class="col-1 hour font-weight-bold"><br><br>12 PM</div>
      <textarea class="col-10 description"></textarea>
      <button class="saveBtn col-1"><i class="fa-regular fa-floppy-disk"></i></button>
    </div>

    <div id="hour13" class="row time-block">
      <div class="col-1 hour font-weight-bold"><br><br>1 PM</div>
      <textarea class="col-10 description"></textarea>
      <button class="saveBtn col-1"><i class="fa-regular fa-floppy-disk"></i></button>
    </div>

    <div id="hour14" class="row time-block">
      <div class="col-1 hour font-weight-bold"><br><br>2 PM</div>
      <textarea class="col-10 description"></textarea>
      <button class="saveBtn col-1"><i class="fa-regular fa-floppy-disk"></i></button>
    </div>

    <div id="hour15" class="row time-block">
      <div class="col-1 hour font-weight-bold"><br><br>3 PM</div>
      <textarea class="col-10 description"></textarea>
      <button class="saveBtn col-1"><i class="fa-regular fa-floppy-disk"></i></button>
    </div>

    <div id="hour16" class="row time-block">
      <div class="col-1 hour font-weight-bold"><br><br>4 PM</div>
      <textarea class="col-10 description"></textarea>
      <button class="saveBtn col-1"><i class="fa-regular fa-floppy-disk"></i></button>
    </div>

    <div id="hour17" class="row time-block">
      <div class="col-1 hour font-weight-bold"><br><br>5 PM</div>
      <textarea class="col-10 description"></textarea>
      <button class="saveBtn col-1"><i class="fa-regular fa-floppy-disk"></i></button>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
